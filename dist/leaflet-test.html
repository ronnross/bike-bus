<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <style>
      #mapid {
        height: 500px;
      }
    </style>
    <title>Open Maps</title>
  </head>
  <body>
    <h1>Map area</h1>
    <div id="mapid"></div>
    <div id="output">Empty</div>
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <script>
      function getLocation() {
        navigator.geolocation.watchPosition(showPosition);
      }

      var mymap = L.map("mapid").setView([39.145681, -84.377785], 15);

      L.tileLayer(
        "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox.streets",
          accessToken:
            "pk.eyJ1Ijoicm9ubnJvc3MiLCJhIjoiY2p4YzNxaHUzMGdhNTNvb2FsNW40aWNuZCJ9.T1hDMeUKJk3Dww5LfxeqaQ",
        }
      ).addTo(mymap);

      function showPosition(position) {
        var location = {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
        };
        output.innerHTML += JSON.stringify(location) + "<br />";
        var popup = L.popup()
          .setLatLng([location.latitude, location.longitude])
          .setContent("You are located here.")
          .openOn(mymap);
      }

      getLocation();
    </script>
  </body>
</html>
