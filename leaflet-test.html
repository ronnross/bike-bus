    <h1>Map area</h1>
    <div id="mapid"></div>
    <div id="output">Empty</div>
    <button onclick="start()" type="button">Start</button>
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <script>
      let mymap = L.map("mapid").setView([39.145681, -84.377785], 15);

      let DataModel = {
        name: "Patriots Park",
        captain: "Evelyn",
        checkins: [],
      };

      const findLast = arr => arr[arr.length - 1];

      const actions = {
        checkin: payload => {
          DataModel.checkins.push(payload);
        },
        mapLocation: _ => {
          const lastCheckin = findLast(DataModel.checkins);
          console.log("lc ", lastCheckin);
          L.popup()
            .setLatLng([lastCheckin.latitude, lastCheckin.longitude])
            .setContent("Patriot Park (6)")
            .openOn(mymap);
        },
      };

      function update(tag, payload) {
        actions[tag](payload);
        console.log("datamodel updated ", DataModel);
      }

      function showPosition(position) {
        console.log("showing position", position);
        update("checkin", mapToWaypoint(position));
        update("mapLocation", "");
      }

      function start() {
        console.log("Starting application");
        navigator.geolocation.watchPosition(showPosition);

        // Adding map layer to map area
        L.tileLayer(
          "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}",
          {
            attribution:
              'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: "mapbox.streets",
            accessToken:
              "pk.eyJ1Ijoicm9ubnJvc3MiLCJhIjoiY2p4YzNxaHUzMGdhNTNvb2FsNW40aWNuZCJ9.T1hDMeUKJk3Dww5LfxeqaQ",
          }
        ).addTo(mymap);
      }

      const mapToWaypoint = position => {
        return {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          time: position.timestamp,
        };
      };
